<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <style>
    * {
    margin: 0;
    padding: 0;
    background-color: black;
    list-style: none;
    text-decoration: none;
}
    
    header {
    height: 90px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

nav {
    width: 60%;
}

ul {
    display: flex;
    width: 100%;
    justify-content: space-between;
}

li {
    list-style: none;
    color: aliceblue;
    cursor: pointer;
    font-size: 19px;
    font-weight: 600;
    transition: .5s;
    font-family: 'kdam thmor Pro', sans-serif;
}

li:hover {
    color: #D21617;
    transform: scale(1.15);
}

#logo {
    width: 150px;
    height: auto;
}

#wallpaper {
    background-image: url('https://multiversomais.com/wp-content/uploads/2022/03/the-batman-3.jpg');
    background-position: 50% 50%;
    background-size: cover;
    width: 100%;
    height: 800px;
    color: white;
    font-size: 15px;
    font-family: 'kdam thmor Pro', sans-serif;
    display: flex;
}



form {
    width: 40%;
    margin-right: 900px;
    margin-left: 50px;
    margin-top: 100px;
    margin-bottom: 30px;
    display: flex;
    justify-content: center;
    flex-direction: column;
    align-items: center;
    border: solid aliceblue;
    border-radius: 15px;
    padding: 20px;
    background-color: rgba(205, 205, 205, 0.15);
}



.input {
    width: 99%;
    height: 15px;
    color: white;
    border-radius: 10px;
    margin: none;
    padding: 10px;
    font-family: 'kdam thmor Pro', sans-serif;
    border-color: aliceblue;
}

textarea {
    width: 99%;
    color: aliceblue;
    font-size: 14px;
    font-family: 'Kdam Thmor Pro', sans-serif;
    border: solid aliceblue;
    border-radius: 10px;
    margin-top: 3px;
    padding-left: 5px;
    padding-top: 5px;
}

.button {
    width: 99%;
    margin-top: 5px;
    background-color: #D21617;
    color: white;
    padding: 10px;
    font-size: 15px;
    font-family: 'kdam thmor Pro', sans-serif;
    cursor: pointer;
    border-radius: 10px;
}

footer {
    height: 200px;
    margin-top: 50px;
    display:flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-around;
}

span {
    color:#fff;
    font-family: "Kdam Thmor Pro", sans-serif;
}

.footer-navigation {
    display: none;
}

.footer-list {
    display:flex;
    flex-direction: column;
    margin-left: 70%;
}

@media(max-width:768px){
    .footer-navigation{
        display: block;
    }

    nav {
        display: none;
    }

    .fundo {
        background-position: 30%;
    }

    .bloco-de-fundo {
        width: 70%;
        height: 65%;
        display: flex;
        flex-direction: column; 
        align-items: center;  
    }
    }


    </style>
</head>

<body>
    <header>
        <img id='logo' src="logo1.png" alt="">
        <nav>
            <ul>
                <a href="./index.html" target="_blank">
                    <li>Home</li>
                </a>
                <a href="./contato.html">
                    <li>Contato</li>
                </a>
                <a href="./fotos.html" target="_blank">
                    <li>Fotos</li>
                </a>
                <a href="./comentarios.html" target="_blank">
                    <li>Comentários</li>
                </a>
            </ul>
        </nav>
    </header>        
</body>
<div id="wallpaper">
        <form action="contato.html">
            <h1>Entre em Contato:</h1>
            <label for="text">Nome:</label>
            <input class="input" style="display: block;" id="nome" type="text" name="nome">
            <label for="email">Email</label>
            <input class="input" style="display: block;" id="email" type="email" name="email" placeholder="digite seu principal email">
            <label for="telefone">Telefone</label>
            <input class="input" style="display: block;" id="telefone" type="telefone" name="telefone">
            <label for="text">Comentário</label>
            <textarea style="display: block;" name="text" id="mensagem" type="text" rows="10" placeholder="Deixe seu comentário aqui"></textarea>
            <button class="button">Enviar</button>
        </form>
</div>
<footer>
    <img style="object-fit: contain;" id="logo" src="./logo1.png">
    <span>Todos os direitos reservados ©</span>
    <span>Desenvolvido por: Daniel Fernandes</span>

    <nav class="footer-navigation">
        <ul class="footer-list">
            <a href="./index.html">
                <li>Home</li>
            </a>
            <a href=./contato.html>
                <li>Contato</li>
            </a>
            <a href="./fotos.html">
                <li>Fotos</li>
            </a>
            <a href="./comentarios.html">
                <li>Comentários</li>
            </a>
        </ul>
    </nav>
</footer>
</html>
