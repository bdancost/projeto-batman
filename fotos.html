    <style>
        * {
    margin: 0;
    padding: 0;
    background-color: black;
    list-style: none;
    text-decoration: none;
}

header {
    height: 90px;
    display: flex;
    justify-content: space-around;
    align-items: center;
}

nav {
    width: 60%;
}

ul {
    display: flex;
    width: 100%;
    justify-content: space-between;
}

li {
    list-style: none;
    color: aliceblue;
    cursor: pointer;
    font-size: 19px;
    transition: .5s;
    font-family: 'kdam thmor Pro', sans-serif;
}

li:hover {
    color: #D21617;
    transform: scale(1.15);
}

#logo {
    width: 150px;
    height: auto;
}

h1 {
   color: white;
   font-family: 'kdam thmor Pro', sans-serif;
   margin-top: 20px;

}

.container-principal {
    width: 90%;
    display: flex;
    border-radius: 5px;
    padding: 30px 20px;
    justify-content: center;
    margin-left: 50px;
    margin-bottom: none;
    position: relative;
}

.conteudo-do-card {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    row-gap: 30px;
    column-gap: 20px;
    background-color: rgba(205, 205, 205, 0.15);
    padding: 80px;
    position: relative;
}


.card {
    width: 100%;
    height: 300px;
    background-size: cover;
    background-position: 40% 40%;
    border-radius: 5px;
    cursor: pointer;
    transition: 1s;
    display: flex;
}

.card:hover {
    transform: scale(1.05);
}

.foto-1 {
    background-image: url(https://f.i.uol.com.br/fotografia/2022/03/03/1646335025622114315bf25_1646335025_3x2_md.jpg);
